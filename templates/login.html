<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nwssu Parking lot Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #ffed4e;
            --neon-gold: #ffd700;
            --neon-orange: #ff9500;
            --phoenix-red: #ff4500;
            --phoenix-flame: #ff6b35;
            --dark-bg: #0a0e27;
            --card-bg: #151932;
            --card-border: #2a2f4a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark-bg);
            background-image: 
                url('https://the-post-cdn.sgp1.digitaloceanspaces.com/2023/02/NWSSU_thumbnail.png'),
                radial-gradient(circle at 20% 50%, rgba(255, 149, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 237, 78, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 69, 0, 0.2) 0%, transparent 50%);
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay, normal, normal, normal;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 237, 78, 0.02) 0px,
                    transparent 1px,
                    transparent 40px,
                    rgba(255, 237, 78, 0.02) 41px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 237, 78, 0.02) 0px,
                    transparent 1px,
                    transparent 40px,
                    rgba(255, 237, 78, 0.02) 41px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            background: rgba(21, 25, 50, 0.95);
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            border: 2px solid var(--card-border);
            box-shadow: 
                0 0 40px rgba(255, 237, 78, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-yellow), var(--neon-orange), var(--phoenix-red));
        }
        
        .login-container::after {
            position: absolute;
            top: -100px;
            right: -100px;
            font-size: 15rem;
            opacity: 0.05;
            pointer-events: none;
        }
        
        @keyframes phoenixPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.05; }
            50% { transform: scale(1.1) rotate(10deg); opacity: 0.08; }
        }

        img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon-yellow);
            padding: 8px;
            background: white;
            position: relative;
            z-index: 1;
            object-fit: contain;
            display: block;
            margin: 0 auto 15px;
        }
        
        h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--neon-yellow), var(--neon-orange), var(--phoenix-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        p {
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-yellow);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            background: rgba(10, 14, 39, 0.8);
            color: #e0e7ff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--neon-yellow);
            box-shadow: 0 0 20px rgba(255, 237, 78, 0.4);
            background: rgba(10, 14, 39, 0.95);
        }
        
        input::placeholder {
            color: #6b7299;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .options label {
            display: flex;
            align-items: center;
            color: #c7d2fe;
            font-weight: 600;
            cursor: pointer;
        }
        
        .options input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
            cursor: pointer;
        }

        .forgot-password {
            background: none;
            border: none;
            color: var(--neon-orange);
            cursor: pointer;
            text-decoration: none;
            font-size: 11px;
            padding: 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--neon-yellow);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--neon-yellow);
            font-size: 18px;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .toggle-password:hover {
            color: var(--neon-orange);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-yellow), var(--neon-gold));
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }
        
        button:hover::before {
            left: 100%;
        }

        button[onclick*="signup"] {
            background: linear-gradient(135deg, var(--neon-orange), var(--phoenix-flame));
            color: white;
        }

        button[onclick*="signup"]:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(255, 69, 0, 0.2);
            color: var(--phoenix-red);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 69, 0, 0.5);
            margin-bottom: 15px;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdI5ar7KwML9ebQEbe_53YR2JMgBkkeeOqBg&s" alt="Nwssu" class="logo">
        <h3>CCIS Parking Space System</h3>
        <p style="color:#94a3b8;font-size:13px;margin:10px 0;">Login as User or Admin</p>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username or 'admin'" value="{{ remembered_username }}">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <button type="button" class="forgot-password" onclick="window.location.href='/forgot'">Forgot Password?</button>
            </div>
            <button type="submit">Login</button>
        </form>
<button onclick="window.location.href='/signup'">Register Account</button>
    </div>
    
    <script>
        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
